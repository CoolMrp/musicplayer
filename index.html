<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>音乐播放器--mrp</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="shortcut icon" type="images/x-icon" href="images/title.ico">
<script>
    //自适应屏幕宽
    changeFixW();
    window.addEventListener('resize',function(){
        changeFixW();
    },false);
    function changeFixW(){
        var meta = document.createElement("meta");
        var w = window.screen.width;
        //var h = window.screen.height;
        var scale_w = w/375;
        var metaAttr = {
            'name':'viewport',
            'content':'initial-scale='+scale_w+',maximum-scale='+scale_w+',minimum-scale='+scale_w+',user-scalable=no,width=375'
        };
        for(var key in metaAttr){
            meta[key] = metaAttr[key];
        }
        document.getElementsByTagName("head")[0].appendChild(meta);
    }
</script>
<title>music</title>
<meta name="description" content="">
<link rel="stylesheet" href="css/music.css"><!-- 引入css -->

</head>
<body>
    <div id="main">
        <div class="top">
            <div class="musicMenu">
                <span class="song_sheet">歌单</span>
                <div class="menu"></div>
            </div>
            <div class="search">
                <form action="javascript:void(0)">
                    <input class="search_iput" type="search" placeholder="搜索歌曲"/>
                </form>
                <ul class="search_list"></ul>
            </div>
            <div class="hostory">
                <span class="his_btn">历史</span>
                <div class="his_menu"></div>
            </div>
        </div>
        <div class="content">
            <div class="load">
                <img src="images/loading.gif" alt="加载中">
            </div>
            <div class="tit">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="pic">
                <img class="cirimg" src="./images/beirBg.png" alt="">
                <div class="album">
                    <img class="albumImg" src="./images/ssjs.jpg" alt="">         
                </div>
                <audio class="audio" src=""></audio>
            </div>
            <div class="lyric">
                <div class="lyc_list"></div>
                <div class="audioMap">
                    <canvas id="myCanvas"></canvas>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="time">
                <div class="curTime">00.00</div>
                <div class="progress_bar">
                    <span class="progress"></span>
                </div>
                <div class="allTime">04.02</div>
            </div>
            <div class="control">
                <div class="pattern"></div>
                <div class="prev"></div>
                <div class="play"></div>
                <div class="next"></div>
                <div class="volume">
                    <input class="range" type="range" min="0" max="10">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><!-- 引入jq -->
    <script src="js/lyric.js"></script><!-- 歌词js -->
    <script src="js/music.js"></script><!-- 操作js -->
</body>
</html>
